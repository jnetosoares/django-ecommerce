{% extends "base.html" %}

{% block title %}
  {{ categoria_atual }}
{% endblock %}

{% block container %}


        <div class="page-header">
			<h1> {{ categoria_atual }} </h1>
		</div>
		<div class="row">

			{% for produto in produtos %}


			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<a href="{{ produto.get_absolute_url }}">
						<img src="http://placehold.it/350x250" alt="" />
					</a>
					<div class="caption">
						<h3>{{ produto }}</h3>
						<p>
							{{produto.descrition|linebreaks}}
						</p>
						<p><a href="#" class="btn btn-success" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
					</div>
				</div>
			</div>

			{% endfor %}

		</div>

{% endblock %}
